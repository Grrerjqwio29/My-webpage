  <script>
        function showInput() {
            var inputContainer = document.getElementById('inputContainer');
            var radioOption1 = document.querySelector('input[name="option"][value="option1"]');
            var radioOption2 = document.querySelector('input[name="option"][value="option2"]');

            if (radioOption1.checked) {
                inputContainer.style.display = 'block';
                Confirmation_Loulou.style.display = 'none';
            } else {
                inputContainer.style.display = 'none';
                Confirmation_Loulou.style.display = 'block';
            }
        }
        function validateForm() {
            var inputs = [
                { id: "fsurnameLoulou", name: "fsurnameLoulou" , nom: "Surname"},
                { id: "fname", name: "fname" , nom: "Last name"},
                { id: "age", name: "age" , nom: "Age"},
                { id: "mail", name: "mail" , nom: "Email"},
                { id: "creditcard", name: "credit_card" , nom: "Credit Card"},
                { id: "pw", name: "pw" , nom: "Password"}
            ];

            var formData = {};

            for (var i = 0; i < inputs.length; i++) {
                var currentInput = inputs[i];
                var inputElement = document.forms["myForm"][currentInput.id];
                var requiredValue = inputElement.value;
                if (requiredValue === "") {
                    alert(currentInput.nom + " must be filled out");
                    return false;
                }
                formData[currentInput.nom] = requiredValue;
            }

            var confirmationMessage = "Please confirm your inputs:\n\n";
            for (var key in formData) {
                confirmationMessage += key + ": " + formData[key] + "\n";
            }

            if (confirm(confirmationMessage + "\nClick OK to confirm or Cancel to make changes.")) {
                document.forms["myForm"].action = "/";
                return true;
            } else {
                return false;
            }
        }
  </script>
